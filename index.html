<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    #status {
      margin-bottom: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>MetaMask Integration</h1>
  <div id="status">Status: Not Connected</div>
  <button onclick="connect()">Connect</button>
  <button onclick="addChain()">Add Skale Chain</button>

  <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
  <script>
    // Initialize the MetaMask SDK
    const sdk = new MetaMaskSDK({
      dappMetadata: {
        name: "SKALE CONNECTIVITY",
        url: window.location.host,
      },
      logging: {
        sdk: false,
      }
    });

    let provider;
    const skaleChainId = '0x5d456c62'; // Skale chain ID (hexadecimal)
    const skaleRpcUrl = 'https://mainnet.skalenodes.com/v1/honorable-steel-rasalhague'; // Skale RPC URL
    const skaleBlockExplorerUrls = 'https://honorable-steel-rasalhague.explorer.mainnet.skalenodes.com/';
    const skaleCurrentSymbol = 'SKL'; // Skale native currency symbol
    const skaleChainName = 'Calypso Hub'; // Skale chain name
    var accounts;

    async function connect() {
      try {
        provider = sdk.getProvider();

        if (!provider) {
          throw new Error('MetaMask provider is not available.');
        }

        // Request accounts from MetaMask
        const accountsResponse = await provider.request({ method: 'eth_requestAccounts' });
        accounts = accountsResponse;
        updateStatus('Connected');

        // Check and switch to Skale chain
        const currentChainId = await provider.request({ method: 'eth_chainId' });
        if (currentChainId !== skaleChainId) {
          await switchToSkaleChain();
        }
      } catch (e) {
        console.error('Connection Error:', e);
        updateStatus('Connection Failed');
      }
    }

    function updateStatus(text) {
      document.getElementById('status').innerText = `Status: ${text}`;
    }

    async function switchToSkaleChain() {
      try {
        await provider.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: skaleChainId }],
        });
        updateStatus('Switched to Skale Chain');
      } catch (switchError) {
        if (switchError.code === 4902) {
            // Add the Skale chain if it's not available in MetaMask
            await addChain();
        } else {
            console.error('Switch Chain Error:', switchError);
            updateStatus('Switch Chain Failed');
        }
      }
    }

    async function addChain() {
      try {
        if (!provider) {
          throw new Error('MetaMask provider is not available.');
        }
        
        await provider.request({
            method: 'wallet_addEthereumChain',
            params: [
              {
                chainId: skaleChainId,
                chainName: skaleChainName,
                rpcUrls: [skaleRpcUrl],
                blockExplorerUrls: [skaleBlockExplorerUrls],
                nativeCurrency: { 
                  name: 'SKALE',
                  symbol: skaleCurrentSymbol,
                  decimals: 18
                },
              },
            ],
        });
        updateStatus('Skale Chain Added');
      } catch (e) {
        console.error('Add Chain Error:', e);
        updateStatus('Add Chain Failed');
      }
    }
  </script>
</body>
</html>
