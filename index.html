<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect MetaMask Wallet to Skale</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.1.0/dist/onboarding.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #connectButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #connectButton:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        #walletAddress {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        #errorMessage {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Connect MetaMask Wallet to Skale</h1>
    <button id="connectButton">Connect MetaMask Wallet</button>
    <div id="loading">Loading...</div>
    <p id="walletAddress"></p>
    <p id="errorMessage"></p>

    <script>
        const skaleChainId = 1564830818; // Skale network chain ID
        const skaleRpcUrl = 'https://mainnet.skalenodes.com/v1/honorable-steel-rasalhague';
        const skaleBlockExplorerUrl = 'https://honorable-steel-rasalhague.explorer.mainnet.skalenodes.com/';
        const skaleChainIdHex = `0x${skaleChainId.toString(16)}`;

        function isMobile() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        function isMetamaskInstalled() {
            return window.ethereum && window.ethereum.isMetaMask;
        }

        async function connectWallet() {
            const connectButton = document.getElementById('connectButton');
            const loading = document.getElementById('loading');
            const walletAddress = document.getElementById('walletAddress');
            const errorMessage = document.getElementById('errorMessage');

            connectButton.disabled = true;
            loading.style.display = 'block';
            walletAddress.innerText = '';
            errorMessage.innerText = '';

            if (window.ethereum) {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const network = await provider.getNetwork();
                if (network.chainId !== skaleChainId) {
                    try {
                        await provider.send('wallet_switchEthereumChain', [{ chainId: skaleChainIdHex }]);
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await provider.send('wallet_addEthereumChain', [{
                                chainId: skaleChainIdHex,
                                chainName: 'Skale Network',
                                rpcUrls: [skaleRpcUrl],
                                nativeCurrency: {
                                    name: 'sFUEL',
                                    symbol: 'sFUEL',
                                    decimals: 18
                                },
                                blockExplorerUrls: [skaleBlockExplorerUrl]
                            }]);
                            await provider.send('wallet_switchEthereumChain', [{ chainId: skaleChainIdHex }]);
                        } else {
                            errorMessage.innerText = `Error switching network: ${switchError.message}`;
                        }
                    }
                }
                try {
                    const signer = provider.getSigner();
                    const address = await signer.getAddress();
                    const balance = await provider.getBalance(address);
                    const sFUELBalance = ethers.utils.formatUnits(balance, 18);
                    walletAddress.innerText = `Connected: ${address}, Balance: ${sFUELBalance} sFUEL`;
                } catch (error) {
                    errorMessage.innerText = `Error connecting wallet: ${error.message}`;
                } finally {
                    loading.style.display = 'none';
                }
            } else if (isMobile()) {
                const dappUrl = encodeURIComponent(window.location.href);
                const metaMaskDeepLink = `https://metamask.app.link/dapp/${dappUrl}`;
                window.location.href = metaMaskDeepLink;
            } else {
                errorMessage.innerText = 'MetaMask is not installed. Please install MetaMask to continue.';
                connectButton.disabled = false;
                loading.style.display = 'none';
            }
        }

        function installMetaMask() {
            const onboarding = new MetaMaskOnboarding();
            onboarding.startOnboarding();
        }

        function onboardMetaMaskClient() {
            const connectButton = document.getElementById('connectButton');
            if (!isMetamaskInstalled()) {
                connectButton.innerText = "Click here to install MetaMask";
                connectButton.onclick = installMetaMask;
            } else {
                connectButton.onclick = connectWallet;
            }
        }

        window.addEventListener('DOMContentLoaded', onboardMetaMaskClient);
        window.ethereum?.on('chainChanged', () => window.location.reload());
        window.ethereum?.on('accountsChanged', () => window.location.reload());
    </script>
</body>
</html>
