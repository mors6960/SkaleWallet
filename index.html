<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect MetaMask Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #connectButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #connectButton:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        #errorMessage {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Connect MetaMask Wallet</h1>
    <button id="connectButton">Connect MetaMask Wallet</button>
    <div id="loading">Loading...</div>
    <p id="errorMessage"></p>

    <script>
        async function connectWallet() {
            const connectButton = document.getElementById('connectButton');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            connectButton.disabled = true;
            loading.style.display = 'block';
            errorMessage.innerText = '';

            if (typeof window.ethereum !== 'undefined') {
                const skaleNetwork = {
                    chainId: '0x5d456c62', // Hexadecimal chain ID
                    chainName: 'Calypso Hub',
                    nativeCurrency: {
                        name: 'SKL',
                        symbol: 'SKL',
                        decimals: 18
                    },
                    rpcUrls: ['https://mainnet.skalenodes.com/v1/honorable-steel-rasalhague'],
                    blockExplorerUrls: ['https://honorable-steel-rasalhague.explorer.mainnet.skalenodes.com/']
                };

                try {
                    // Request network addition
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [skaleNetwork],
                    });

                    // After adding the network, request accounts
                    await window.ethereum.request({ method: 'eth_requestAccounts' });

                    // Redirect to MetaMask app deep link (only for mobile)
                    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                        setTimeout(() => {
                            window.location.href = 'https://metamask.app.link';
                        }, 1000); // Short delay to allow network addition to complete
                    }

                    // Success
                    loading.style.display = 'none';
                    errorMessage.innerText = 'Wallet connected successfully!';
                } catch (error) {
                    // Handle errors
                    errorMessage.innerText = `Error connecting wallet: ${error.message}`;
                } finally {
                    connectButton.disabled = false;
                    loading.style.display = 'none';
                }
            } else {
                errorMessage.innerText = 'MetaMask is not installed. Please install MetaMask to proceed.';
                connectButton.disabled = false;
                loading.style.display = 'none';
            }
        }

        document.getElementById('connectButton').addEventListener('click', connectWallet);
    </script>
</body>
</html>
