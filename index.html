<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect MetaMask Wallet and Switch to Skale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #connectButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #connectButton:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        #errorMessage {
            color: red;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider/dist/metamask-detect-provider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
</head>
<body>
    <h1>Connect MetaMask Wallet and Switch to Skale</h1>
    <button id="connectButton">Connect MetaMask Wallet</button>
    <div id="loading">Loading...</div>
    <p id="errorMessage"></p>

    <script>
        async function connectWallet() {
            const connectButton = document.getElementById('connectButton');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            connectButton.disabled = true;
            loading.style.display = 'block';
            errorMessage.innerText = '';

            const provider = await detectEthereumProvider();

            if (provider) {
                if (provider.isMetaMask) {
                    try {
                        // Request user accounts
                        await provider.request({ method: 'eth_requestAccounts' });

                        // After connection, switch to Skale
                        await switchToSkale(provider);
                    } catch (error) {
                        errorMessage.innerText = `Error connecting wallet: ${error.message}`;
                    } finally {
                        connectButton.disabled = false;
                        loading.style.display = 'none';
                    }
                } else {
                    errorMessage.innerText = 'MetaMask is not installed. Please install MetaMask to continue.';
                    connectButton.disabled = false;
                    loading.style.display = 'none';
                }
            } else {
                errorMessage.innerText = 'MetaMask provider not found.';
                connectButton.disabled = false;
                loading.style.display = 'none';
            }
        }

        async function switchToSkale(provider) {
            const skaleChainId = 1564830818; // Skale network chain ID
            const skaleRpcUrl = 'https://mainnet.skalenodes.com/v1/honorable-steel-rasalhague';
            const skaleBlockExplorerUrl = 'https://honorable-steel-rasalhague.explorer.mainnet.skalenodes.com/';
            const skaleChainIdHex = `0x${skaleChainId.toString(16)}`;

            try {
                const network = await provider.request({ method: 'eth_chainId' });
                if (network !== skaleChainIdHex) {
                    try {
                        await provider.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: skaleChainIdHex,
                                chainName: 'Skale Network',
                                rpcUrls: [skaleRpcUrl],
                                nativeCurrency: {
                                    name: 'sFUEL',
                                    symbol: 'sFUEL',
                                    decimals: 18
                                },
                                blockExplorerUrls: [skaleBlockExplorerUrl]
                            }]
                        });
                    } catch (addError) {
                        if (addError.code === 4902) {
                            errorMessage.innerText = 'Skale Network is not available in MetaMask. Please add it manually.';
                        } else {
                            throw new Error(`Error adding Skale network: ${addError.message}`);
                        }
                    }
                    await provider.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: skaleChainIdHex }]
                    });
                }
                // Display wallet address and balance on successful switch
                const signer = new ethers.providers.Web3Provider(provider).getSigner();
                const address = await signer.getAddress();
                const balance = await signer.getBalance();
                const sFUELBalance = ethers.utils.formatUnits(balance, 18);

                errorMessage.innerText = `Connected: ${address}, Balance: ${sFUELBalance} sFUEL`;
            } catch (error) {
                errorMessage.innerText = `Error switching to Skale: ${error.message}`;
            }
        }

        document.getElementById('connectButton').addEventListener('click', connectWallet);
    </script>
</body>
</html>
