<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
</head>
<body>
    <h1>Connect Your Wallet</h1>
    <button id="connectButton">Connect MetaMask Wallet</button>
    <p id="walletAddress"></p>

    <script>
        async function connectWallet() {
            if (window.ethereum) {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const skaleChainId = 974399131; // Skale network chain ID
                const skaleRpcUrl = 'https://testnet.skalenodes.com/v1/giant-half-dual-testnet';
                const skaleBlockExplorerUrl = 'https://giant-half-dual-testnet.explorer.testnet.skalenodes.com/';
                const skaleChainIdHex = `0x${skaleChainId.toString(16)}`;

                try {
                    // Request account access
                    await provider.send("eth_requestAccounts", []);

                    // Check the current network
                    const network = await provider.getNetwork();
                    console.log("Current network chainId:", network.chainId);

                    if (network.chainId !== skaleChainId) {
                        try {
                            console.log("Prompting user to switch to Skale network...");
                            await provider.send('wallet_switchEthereumChain', [{ chainId: skaleChainIdHex }]);
                            console.log("Switched to Skale network");
                        } catch (switchError) {
                            if (switchError.code === 4902) {
                                console.log("Adding Skale network to MetaMask...");
                                await provider.send('wallet_addEthereumChain', [{
                                    chainId: skaleChainIdHex,
                                    chainName: 'Skale Network',
                                    rpcUrls: [skaleRpcUrl],
                                    nativeCurrency: {
                                        name: 'sFUEL',
                                        symbol: 'sFUEL',
                                        decimals: 18
                                    },
                                    blockExplorerUrls: [skaleBlockExplorerUrl]
                                }]);

                                // Switch to Skale network after adding it
                                await provider.send('wallet_switchEthereumChain', [{ chainId: skaleChainIdHex }]);
                                console.log("Switched to Skale network");
                            } else {
                                console.error("Error switching network:", switchError);
                            }
                        }
                    } else {
                        console.log("Already on the Skale network");
                    }

                    // Display connected account and balance
                    const signer = provider.getSigner();
                    const address = await signer.getAddress();
                    document.getElementById('walletAddress').innerText = `Connected: ${address}`;

                    const balance = await provider.getBalance(address);
                    const sFUELBalance = ethers.utils.formatUnits(balance, 18);
                    document.getElementById('walletAddress').innerText += `, Balance: ${sFUELBalance} sFUEL`;

                } catch (error) {
                    console.error("Error connecting wallet:", error);
                }
            } else {
                // MetaMask not detected, attempt to open MetaMask app
                const metaMaskDeepLink = 'https://metamask.app.link/';
                window.location.href = metaMaskDeepLink;
            }
        }

        document.getElementById('connectButton').addEventListener('click', connectWallet);

        // Listen for MetaMask network change events
        window.ethereum?.on('chainChanged', async () => {
            // Reload the page to ensure the application updates correctly
            window.location.reload();
        });

        // Listen for MetaMask account change events
        window.ethereum?.on('accountsChanged', async () => {
            // Reload the page to ensure the application updates correctly
            window.location.reload();
        });
    </script>
</body>
</html>
