<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect MetaMask</title>
</head>
<body>
    <button id="connectButton">Connect MetaMask</button>

    <script>
        document.getElementById('connectButton').addEventListener('click', async function() {
            if (window.ethereum) {
                const networkDetails = {
                    chainId: '0x3a14269b', // Replace with the chainId of the network you want to add
                    chainName: 'Calypso Hub', // Replace with the network name
                    rpcUrls: ['https://testnet.skalenodes.com/v1/giant-half-dual-testnet'], // Replace with the RPC URL
                    nativeCurrency: {
                        name: 'SKALE',
                        symbol: 'SKL',
                        decimals: 18
                    },
                    blockExplorerUrls: ['https://giant-half-dual-testnet.explorer.testnet.skalenodes.com/'] 
                };

                try {
                    // Request to switch to the specified network
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [networkDetails],
                    });
                } catch (error) {
                    console.error('Failed to add network:', error);
                }
            } else {
                console.log('MetaMask is not installed');
                // Optionally, redirect to MetaMask download page
                window.location.href = 'https://metamask.io/download.html';
            }
        });
    </script>
</body>
</html>
