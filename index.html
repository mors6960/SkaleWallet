<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect MetaMask Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #connectButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #connectButton:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        #errorMessage {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Connect MetaMask Wallet</h1>
    <button id="connectButton">Connect MetaMask Wallet</button>
    <div id="loading">Loading...</div>
    <p id="errorMessage"></p>

    <script>
        function isMobile() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        async function connectWallet() {
            const connectButton = document.getElementById('connectButton');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            connectButton.disabled = true;
            loading.style.display = 'block';
            errorMessage.innerText = '';

            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    window.location.href = 'skale.html';
                } catch (error) {
                    errorMessage.innerText = `Error connecting wallet: ${error.message}`;
                    connectButton.disabled = false;
                    loading.style.display = 'none';
                }
            } else if (isMobile()) {
                const dappUrl = encodeURIComponent(window.location.href);
                const metaMaskDeepLink = `https://metamask.app.link/dapp/${dappUrl}`;
                window.location.href = metaMaskDeepLink;
            } else {
                errorMessage.innerText = 'MetaMask is not installed. Please install MetaMask to continue.';
                connectButton.disabled = false;
                loading.style.display = 'none';
            }
        }

        document.getElementById('connectButton').addEventListener('click', connectWallet);
    </script>
</body>
</html>
