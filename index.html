<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect MetaMask</title>
</head>
<body>
    <button id="connectButton">Connect MetaMask</button>

    <script>
        document.getElementById('connectButton').addEventListener('click', function() {
            // Define the network details
            const networkDetails = {
                chainId: '0x1', // Replace with the chainId of the network you want to add
                chainName: 'Ethereum Mainnet', // Replace with the network name
                rpcUrls: ['https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID'], // Replace with the RPC URL
                nativeCurrency: {
                    name: 'Ether',
                    symbol: 'ETH',
                    decimals: 18
                },
                blockExplorerUrls: ['https://etherscan.io'] // Replace with the block explorer URL
            };

            // MetaMask mobile deep link
            const metaMaskDeepLink = `metamask://wallet/add-network?chainId=${networkDetails.chainId}&chainName=${encodeURIComponent(networkDetails.chainName)}&rpcUrls=${encodeURIComponent(networkDetails.rpcUrls[0])}&nativeCurrency=${encodeURIComponent(JSON.stringify(networkDetails.nativeCurrency))}&blockExplorerUrls=${encodeURIComponent(networkDetails.blockExplorerUrls[0])}`;

            // Attempt to open MetaMask mobile with deep link
            window.location.href = metaMaskDeepLink;

            // Optionally, add a fallback URL for desktop or unsupported devices
            setTimeout(() => {
                window.location.href = 'https://metamask.app.link/';
            }, 2000);
        });
    </script>
</body>
</html>
