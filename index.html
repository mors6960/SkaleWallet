<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect MetaMask Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #connectButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #connectButton:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        #errorMessage {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Connect MetaMask Wallet</h1>
    <button id="connectButton">Connect MetaMask Wallet</button>
    <div id="loading">Loading...</div>
    <p id="errorMessage"></p>

    <!-- Include MetaMask detect provider script -->
    <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider/dist/metamask-detect-provider.min.js"></script>
    <script>
        async function connectWallet() {
            const connectButton = document.getElementById('connectButton');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            connectButton.disabled = true;
            loading.style.display = 'block';
            errorMessage.innerText = '';

            const skaleChainId = '0x5d456c62'; // Replace with Skale chain ID
            const skaleRpcUrl = 'https://mainnet.skalenodes.com/v1/honorable-steel-rasalhague'; // Replace with Skale RPC URL

            if (window.ethereum) {
                try {
                    const provider = window.ethereum;

                    // Request accounts
                    const accounts = await provider.request({ method: 'eth_requestAccounts' });
                    const walletAddress = accounts[0];

                    // Check if the Skale network is already added
                    const currentChainId = await provider.request({ method: 'eth_chainId' });
                    if (currentChainId !== skaleChainId) {
                        try {
                            // Switch to Skale network
                            await provider.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: skaleChainId }],
                            });
                        } catch (switchError) {
                            // Add the Skale network if not already available
                            if (switchError.code === 4902) {
                                await provider.request({
                                    method: 'wallet_addEthereumChain',
                                    params: [{
                                        chainId: skaleChainId,
                                        chainName: 'Skale Network',
                                        rpcUrls: [skaleRpcUrl],
                                        nativeCurrency: {
                                            name: 'Skale Token',
                                            symbol: 'SKL',
                                            decimals: 18,
                                        },
                                    }],
                                });
                                // Automatically switch to Skale network after adding
                                await provider.request({
                                    method: 'wallet_switchEthereumChain',
                                    params: [{ chainId: skaleChainId }],
                                });
                            } else {
                                throw switchError;
                            }
                        }
                    }

                    // Redirect to skale.html with wallet address
                    window.location.href = `skale.html?address=${walletAddress}`;

                } catch (error) {
                    errorMessage.innerText = `Error connecting wallet: ${error.message}`;
                } finally {
                    connectButton.disabled = false;
                    loading.style.display = 'none';
                }
            } else {
                errorMessage.innerText = 'MetaMask is not installed. Please install MetaMask to continue.';
                connectButton.disabled = false;
                loading.style.display = 'none';
            }
        }

        function isMobile() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        document.getElementById('connectButton').addEventListener('click', connectWallet);
    </script>
</body>
</html>
