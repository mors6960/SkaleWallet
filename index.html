<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect MetaMask Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #connectButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #connectButton:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        #errorMessage {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Connect MetaMask Wallet</h1>
    <button id="connectButton">Connect MetaMask Wallet</button>
    <div id="loading">Loading...</div>
    <p id="errorMessage"></p>

    <script>
        const defaultChainId = "0x3a14269b"; // Skale Chain ID
        const defaultRpcUrl = "https://testnet.skalenodes.com/v1/giant-half-dual-testnet"; // Skale RPC URL
        const defaultBlockExplorerUrls = "https://giant-half-dual-testnet.explorer.testnet.skalenodes.com/";
        const defaultCurrentSymbol = "SKL";
        const defaultChainName = "SKALE";

        function isMobile() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        async function connectWallet() {
            const connectButton = document.getElementById("connectButton");
            const loading = document.getElementById("loading");
            const errorMessage = document.getElementById("errorMessage");

            connectButton.disabled = true;
            loading.style.display = "block";
            errorMessage.innerText = "";

            if (isMobile()) {
                // try {
                    // ${window.location.host}?chainId=${defaultChainId}&chainName=${encodeURIComponent(defaultChainName)}&rpcUrl=${encodeURIComponent(defaultRpcUrl)}&blockExplorerUrl=${encodeURIComponent(defaultBlockExplorerUrls)}&nativeCurrencyName=SKALE&nativeCurrencySymbol=${defaultCurrentSymbol}&nativeCurrencyDecimals=18;
                    
                    // Redirect to MetaMask
                    try {
                        // const metaMaskDeepLink = `https://metamask.app.link/dapp/${window.location.host}?chainId=${defaultChainId}&chainName=${encodeURIComponent(defaultChainName)}&rpcUrl=${encodeURIComponent(defaultRpcUrl)}&blockExplorerUrl=${encodeURIComponent(defaultBlockExplorerUrls)}&nativeCurrencyName=SKALE&nativeCurrencySymbol=${defaultCurrentSymbol}&nativeCurrencyDecimals=18;`
                        window.location.href = `https://metamask.app.link/dapp/`;
                    // Check if MetaMask is installed
                    // if (typeof window.ethereum === 'undefined') {
                    //     errorMessage.innerText = "MetaMask not detected. Please install MetaMask on your device.";
                    //     loading.style.display = "none";
                    //     connectButton.disabled = false;
                    //     return;
                    // }

                    // Add Skale network to MetaMask
                    const provider = window.ethereum;
                    await provider.request({
                        method: 'wallet_addEthereumChain',
                        params: [
                            {
                                chainId: defaultChainId,
                                chainName: defaultChainName,
                                rpcUrls: [defaultRpcUrl],
                                blockExplorerUrls: [defaultBlockExplorerUrls],
                                nativeCurrency: {
                                    name: 'SKALE',
                                    symbol: defaultCurrentSymbol,
                                    decimals: 18
                                },
                            },
                        ],
                    });

                    errorMessage.innerText = "Skale Chain Added Successfully!";
                } catch (error) {
                    console.error('Add Chain Error:', error);
                    errorMessage.innerText = `Error: ${error.message}`;
                } 
                finally {
                    loading.style.display = "none";
                    connectButton.disabled = false;
                }
            } else {
                errorMessage.innerText = "This feature is only available on mobile devices.";
                loading.style.display = "none";
                connectButton.disabled = false;
            }
        }

        document.getElementById("connectButton").addEventListener("click", connectWallet);
    </script>
</body>
</html>
