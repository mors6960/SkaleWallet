<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect MetaMask Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #connectButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #connectButton:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        #errorMessage {
            color: red;
            margin-top: 20px;
        }
        .block-button {
            background-color: #0095ff;
            border: 1px solid transparent;
            border-radius: 3px;
            box-shadow: rgba(255, 255, 255, .4) 0 1px 0 0 inset;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-family: -apple-system,system-ui,"Segoe UI","Liberation Sans",sans-serif;
            font-size: 13px;
            font-weight: 400;
            line-height: 1.15385;
            margin: 0;
            outline: none;
            padding: 8px .8em;
            position: relative;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            display: block;
            margin: 200px auto 0 auto;
        }
        .block-button:hover {
            background-color: #07c;
        }
        .block-button:focus {
            box-shadow: 0 0 0 4px rgba(0, 149, 255, .15);
        }
        .block-button:active {
            background-color: #0064bd;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <h1>Connect MetaMask Wallet</h1>
    <button id="connectButton" class="block-button">Connect MetaMask Wallet</button>
    <div id="loading">Loading...</div>
    <p id="errorMessage"></p>

    <script>
        const forwarderOrigin = 'http://localhost:3000';

        function isMobile() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        function isMetamaskInstalled() {
            return window.ethereum && window.ethereum.isMetaMask;
        }

        async function connectMetaMask() {
            const connectButton = document.getElementById('connectButton');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            connectButton.disabled = true;
            loading.style.display = 'block';
            errorMessage.innerText = '';

            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                console.log("accounts: ", accounts);
                window.location.href = 'skale.html';
            } catch (error) {
                errorMessage.innerText = `Error connecting wallet: ${error.message}`;
                connectButton.disabled = false;
                loading.style.display = 'none';
            }
        }

        function installMetaMask() {
            const onboarding = new MetaMaskOnboarding({ forwarderOrigin });
            const connectButton = document.getElementById('connectButton');
            connectButton.innerText = "Installation in progress";
            connectButton.disabled = true;
            onboarding.startOnboarding();
        }

        function onboardMetaMaskClient() {
            const connectButton = document.getElementById('connectButton');
            if (!isMetamaskInstalled()) {
                console.log("MetaMask is not installed :(");
                connectButton.innerText = "Click here to install MetaMask";
                connectButton.onclick = installMetaMask;
            } else {
                console.log("MetaMask is installed!");
                connectButton.onclick = connectMetaMask;
            }
        }

        window.addEventListener('DOMContentLoaded', onboardMetaMaskClient);
    </script>
</body>
</html>
