<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    #status {
      margin-bottom: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>MetaMask Integration</h1>
  <div id="status">Status: Not Connected</div>
  <button onclick="connect()">Connect</button>
  <button onclick="addChain()">Add Ethereum Chain</button>

  <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
  <script>
    const sdk = new MetaMaskSDK.MetaMaskSDK({
      dappMetadata: {
        name: "MetaMask Connectivity",
        url: window.location.host,
      },
      logging: {
        sdk: false,
      }
    });

    let provider;
    const defaultChainId = '0x3a14269b'; // Default chain ID (hexadecimal)
    const defaultRpcUrl = 'https://testnet.skalenodes.com/v1/giant-half-dual-testnet'; // Default RPC URL
    const defaultBlockExplorerUrls = 'https://giant-half-dual-testnet.explorer.testnet.skalenodes.com/';
    const defaultCurrentSymbol = 'SKL'; // Use uppercase to avoid confusion
    const defaultChainName = 'Calypso Hub';
    var accounts;

    async function connect() {
      try {
        const res = await sdk.connect();
        provider = sdk.getProvider();
        console.log('Connected accounts:', res);
        updateStatus('Connected');

        accounts = res;

        await checkAndSwitchChain();
      } catch (e) {
        console.error('Connection Error:', e);
        updateStatus('Connection Failed');
      }
    }

    function updateStatus(text) {
      document.getElementById('status').innerText = `Status: ${text}`;
    }

    async function checkAndSwitchChain() {
      try {
        const currentChainId = await provider.request({ method: 'eth_chainId' });
        if (currentChainId !== defaultChainId) {
          await switchToDefaultChain();
        } else {
          updateStatus('Already on Default Chain');
        }
      } catch (e) {
        console.error('Chain Check Error:', e);
        updateStatus('Failed to Check Chain');
      }
    }

    async function switchToDefaultChain() {
      try {
        await provider.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: defaultChainId }],
        });
        updateStatus('Switched to Default Chain');
      } catch (switchError) {
        if (switchError.code === 4902) {
          await addChain();
        } else {
          console.error('Switch Chain Error:', switchError);
          updateStatus('Failed to Switch Chain');
        }
      }
    }

    async function addChain() {
      try {
        await provider.request({
            method: 'wallet_addEthereumChain',
            params: [
              {
                chainId: defaultChainId,
                chainName: defaultChainName,
                rpcUrls: [defaultRpcUrl],
                blockExplorerUrls: [defaultBlockExplorerUrls],
                nativeCurrency: { 
                  name: 'SKL',
                  symbol: defaultCurrentSymbol,
                  decimals: 18
                },
              },
            ],
        });
        updateStatus('Chain Added');
      } catch (e) {
        console.error('Add Chain Error:', e);
        updateStatus('Failed to Add Chain');
      }
    }
  </script>
</body>
</html>
